
global
    log 127.0.0.1 local0
        log 127.0.0.1 local1 notice
        maxconn 4096
        maxpipes 1024
    chroot /var/lib/haproxy
    user haproxy
    group haproxy
    daemon

defaults
    log global
    mode    tcp
    option  tcplog
        option  dontlognull
        option  redispatch
        option http-server-close
        option forwardfor
        retries 3
        timeout connect 5000
        timeout client 50000
        timeout server 50000
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

listen default
    bind *:42

frontend front
bind *:80
mode http
{{range $i, $lbconf := .lbconf }}
{{range $i, $listener := $lbconf.FrontendServices }}
{{range $i, $svc := $listener.BackendServices -}}
{{ $svcName := $svc.Name -}}
{{if $svc.Host -}}
acl {{$svcName}}_host hdr(host) -i {{$svc.Host}}
acl {{$svcName}}_host hdr(host) -i {{$svc.Host}}:{{$listener.Port}}
{{end -}}

{{if $svc.Path -}}
acl {{$svcName}}_path path_beg -i {{$svc.Path}}
{{end -}}
{{end -}}
{{end -}}
{{end -}}

